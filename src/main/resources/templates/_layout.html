<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
  <div style="padding-left: 20px">
    <a class="navbar-brand" th:href="@{/home}">Home</a>
    <span sec:authorize="hasAnyAuthority('ROLE_SALES', 'ROLE_USER')">
                   <a class="navbar-brand" th:href="@{/products}">Product</a>
            </span>
    <span sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                <a class="navbar-brand"  th:href="@{/admin/products}">Admin</a>
            </span>

  </div>
  <form class="form-inline d-flex" th:action="@{/products/search}" method="get">
    <input class="form-control flex-grow-1" type="search" placeholder="Search" aria-label="Search" name="key">
    <button class="btn btn-outline-success flex-grow-1" type="submit">Search</button>
  </form>

  <div class="navbar-brand ms-auto">
            <span sec:authorize="isAuthenticated()">
                <span sec:authentication="name"></span> |
                <a sec:logout th:href="@{/logout}" class="text-white">Logout</a>
            </span>
    <span sec:authorize="!isAuthenticated()">
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="text-white">Login</a>
            </span>
  </div>
</nav>
<br/>
<div layout:fragment="content"  class="container body-content">
</div>
<div class="card-footer text-center">
  <hr />
  Lập trình ứng dụng Java - Pham Van Thanh - @2023
</div>
</body>
</html>
