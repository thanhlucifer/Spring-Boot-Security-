<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Trang đăng ký</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
  <form th:action="@{/register}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary p-3 rounded">
      <p>Register an account</p>
      <p>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus/>
      </p>
      <p>
        <input type="email" name="email" class="form-control" placeholder="Email" required />
      </p>
      <p>
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </p>
      <p>
        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password" required />
      </p>
      <p>
        <input type="submit" value="Register" class="btn btn-primary" />
      </p>
    </div>
  </form>
</div>
</body>
</html>
